<!DOCTYPE html>
<html>
<head>
	<title></title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"> 
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script> 
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script> 

	
	<style type="text/css">
		#my-container{
			max-width: 600px;
			height: 600px;
			box-shadow: 1px 1px 6px 2px #ccc;
			margin: auto;
			padding:20px;
		}
	</style>
</head>
<body>
	<div id="my-container">
    <div id="div1" class="alert alert-success"></div>
		<form>
			<div class="form-group">
				<label for="name"> Name</label>
                <input type="text" class="form-control" name="name" id="Name" placeholder="Enter your name">
            </div>
            <div class="form-group">
				<label for="email"> Email</label>
                <input type="email" class="form-control" name="email" id="email" placeholder="Enter your Email"></textarea>
            </div>
            <div class="form-group">
				<label for="address"> Address</label>
                <input type="text" class="form-control" name="Address" id="Address" placeholder="Enter your Address">
            </div>
            <div class="form-group">
				<label for="branch"> Branch</label>
				<select name="branch" class="form-control">
                     <option>Select your branch</option>
                     <option>CSE</option>
                     <option>ISE</option>
                     <option>ECE</option>
                     <option>EEE</option>
                 </select>

             </div>
             <input type="button" id="submit" name="submit" class="btn btn-primary" value="Register">

         </form>
     </div>
     <script type="text/javascript">
     	$(function(){
     		$('#div1').hide()
     		$('#submit').click(function(){
       			var name = $('#name').val();
       			var email = $('#email').val();
       			var address = $('#address').val();
       			var branch = $('#branch').val();
       			$.ajax({
       				url:"studentInsert.php",
       				data:{
       					name:name,
       					email:email,
       					address:address,
       					branch:branch,

       				},
       				type:'post',
       				success:function(res){
       					$('#div1').show()
       					$('#div1').html(res)

       				},
       				error:function(res){
       					alert(res)

       				}
       			})


     		})

     })
     	
     </script>
 </body>
</html>
